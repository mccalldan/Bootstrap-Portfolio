<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Dan McCall</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="boot-style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>

   <header id="masthead">
    <div class="container">
      <div class="row">
        <div class="col-md-3"> <a href="index.html" id="logo">Dan McCall</a> 
        </div>
        
        <div class="col-md-9">
        <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
    <ul class="nav navbar-nav">
      <li class="active"><a href="boot-index.html">About</a></li><li><a href="boot-contact.html">Contact</a></li><li><a href="boot-portfolio.html">Portfolio</a></li>
    </ul>
  </div>
</nav>
        </div>
      </div>
        
    </div>
  </header>

  <div class="row">
    <div id="main-container" class="container">
    <div class="col-md-6">
      <section class="main-section">
        <h1>Contact</h1>

        <form id="contact-form">
          <ul>
            <li>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="John Smith" required="required">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
            </li>
            <li>
              <label for="message">Message</label>
              <textarea id="message" name="message" required="required"></textarea>
            </li>
          </ul>
          <input type="submit">
        </form>

      </section>
      </div>
    <div class="col-md-6">
    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="#"><img src="images/github.png" class="img-thumbnail" alt="GitHub" width="60" height="60" /></a>
        <a href="#"><img src="images/linkedin.png" class="img-thumbnail" alt="LinkedIn" width="60" width="60" /></a>
        <a href="#"><img src="images/stackoverflow.png" class="img-thumbnail" alt="Stack Overflow" width="60" height="60" /></a>
      </div>
    </section>
    </div>
  </div>


  <footer>
    <div class="container">
      Copyright &copy; 2016 Your Name
    </div>
  </footer>

</html>
